			<div class="top-center">
				<div class="top-item">

					</div>
				</div>

			</div>

					    <li class="is-active">
					      <a>
					        <span class="icon is-small"><i class="fa fa-plane"></i></span>
					        <span>Vuelos</span>
					      </a>
					    </li>
					    <li>
					      <a>
					        <span class="icon is-small"><i class="fa fa-bed"></i></span>
					        <span>Hoteles</span>
					      </a>
					    </li>
					    <li>
					      <a>
					        <span class="icon is-small"><i class="fa fa-car"></i></span>
					        <span>Carros</span>
					      </a>
					    </li>
					  </ul>
					</div>

					<div class="form">
						<div class="field">
						  <p class="control  has-icons-left">
								<label class="label">Origen</label>
						    <input class="input" type="text">

						  </p>

						<div class="field">
						  <p class="control  has-icons-left">

						  <p class="control">
								<label class="label">Fecha de Ida</label>

						</div>

						<div class="field">
						  <p class="control">
								<label class="label">Fecha de Vuelta</label>

								<span class="select">

										<option>1</option>
										<option>2</option>
										<option>3</option>

								</span>
							</p>

						<div class="field">
						  <p class="control">
